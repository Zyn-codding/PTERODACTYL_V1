<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Pterodactyl Panel</title>
<style>
body {
  font-family: monospace;
  background-color: #1e1e2f;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

#login, #panel {
  width: 450px;
  padding: 20px;
  border-radius: 8px;
  background-color: #2a2a3f;
  display: none;
  flex-direction: column;
}
#login { display: flex; }

input {
  padding: 10px;
  margin: 5px 0;
  border-radius: 4px;
  border: none;
  width: 100%;
  background-color: #3a3a5a;
  color: #fff;
}

button {
  padding: 10px 15px;
  margin: 5px 2px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  color: #fff;
  font-weight: bold;
  box-shadow: 0 3px 0 #222;
  transition: 0.2s;
}
button:hover { opacity: 0.8; transform: translateY(1px); }
button:active { transform: translateY(2px); }

#start { background-color: #3498db; }
#restart { background-color: #7f8c8d; }
#stop { background-color: #e74c3c; }

#console {
  background-color: #000;
  height: 250px;
  margin-top: 10px;
  padding: 10px;
  overflow-y: auto;
  border-radius: 4px;
  scroll-behavior: smooth;
}

.log-info { color: #3498db; }
.log-warn { color: #f1c40f; }
.log-error { color: #e74c3c; }
.log-command { color: #2ecc71; }

.blink {
  animation: blink 0.3s;
}
@keyframes blink {
  0% { background-color: #222; }
  50% { background-color: #555; }
  100% { background-color: #222; }
}

#command {
  margin-top: 10px;
  width: 100%;
  padding: 8px;
  border-radius: 4px;
  border: none;
  background-color: #3a3a5a;
  color: #fff;
}
</style>
</head>
<body>

<div id="login">
  <h3>Login</h3>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <p id="loginMsg" style="color: #f00;"></p>
</div>

<div id="panel">
  <div>
    <button id="start">Start</button>
    <button id="restart">Restart</button>
    <button id="stop">Stop</button>
  </div>
  <div id="console"></div>
  <input type="text" id="command" placeholder="Type a command...">
</div>

<script>
const loginBtn = document.getElementById('loginBtn');
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');
const loginMsg = document.getElementById('loginMsg');
const loginDiv = document.getElementById('login');
const panelDiv = document.getElementById('panel');
const consoleDiv = document.getElementById('console');
const commandInput = document.getElementById('command');

const startBtn = document.getElementById('start');
const restartBtn = document.getElementById('restart');
const stopBtn = document.getElementById('stop');

const users = [
  {user: "ROWR123", pass: "ROWR12311"},
  {user: "GOG_GOG", pass: "ROLE_ADMIN"},
  {user: "SPIDER", pass: "SPIDERMAN"}
];

// Dummy logs
const dummyLogs = [
  {text: "Server marked as offline...", type: "log-error"},
  {text: "Starting server...", type: "log-info"},
  {text: "Server booting up...", type: "log-warn"},
  {text: "Server online!", type: "log-info"},
  {text: "Performing routine check...", type: "log-info"}
];

// Login handler
loginBtn.addEventListener('click', () => {
  const user = usernameInput.value;
  const pass = passwordInput.value;
  const valid = users.find(u => u.user === user && u.pass === pass);
  if(valid){
    loginMsg.style.color = "#2ecc71";
    loginMsg.textContent = "Login successful! Loading panel...";
    setTimeout(() => {
      loginDiv.style.display = "none";
      panelDiv.style.display = "flex";
      appendLog(`[INFO] Welcome ${user}!`, "log-info");
      startDummyLogs();
    }, 3000);
  } else {
    loginMsg.style.color = "#e74c3c";
    loginMsg.textContent = "Invalid credentials!";
  }
});

// Append log with blink effect
function appendLog(text, type="log-info"){
  const p = document.createElement('div');
  p.className = type + " blink";
  p.innerHTML = text;
  consoleDiv.appendChild(p);
  consoleDiv.scrollTop = consoleDiv.scrollHeight;
  setTimeout(()=>{p.classList.remove("blink");}, 300);
}

// Dummy console log
function startDummyLogs(){
  let i = 0;
  const interval = setInterval(() => {
    if(i >= dummyLogs.length) { clearInterval(interval); return; }
    appendLog(dummyLogs[i].text, dummyLogs[i].type);
    i++;
  }, 1000);
}

// Command input
commandInput.addEventListener('keydown', (e) => {
  if(e.key === "Enter" && commandInput.value.trim() !== ""){
    appendLog(`[${usernameInput.value}@server~] ${commandInput.value.trim()}`, "log-command");
    commandInput.value = "";
  }
});

// Button actions
startBtn.addEventListener('click', () => appendLog("[START] Server started.", "log-info"));
restartBtn.addEventListener('click', () => appendLog("[RESTART] Server restarting...", "log-warn"));
stopBtn.addEventListener('click', () => appendLog("[STOP] Server stopped.", "log-error"));
</script>

</body>
</html>
