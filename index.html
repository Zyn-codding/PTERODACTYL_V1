<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Pterodactyl Panel</title>
<style>
/* GLOBAL */
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #181c24;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* LOGIN PAGE */
#login {
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: #242933;
  padding: 40px 30px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

#login h2 {
  margin-bottom: 20px;
  color: #3498db;
}

#login input {
  width: 250px;
  padding: 10px;
  margin: 8px 0;
  border-radius: 5px;
  border: none;
  background-color: #1f242d;
  color: #fff;
}

#login button {
  width: 270px;
  padding: 10px;
  margin-top: 10px;
  border: none;
  border-radius: 5px;
  background-color: #3498db;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}
#login button:hover { opacity: 0.8; }

/* PANEL PAGE */
#panel {
  display: none;
  flex-direction: column;
  width: 500px;
}

#buttons {
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
}

#buttons button {
  flex: 1;
  margin: 0 5px;
  padding: 12px 0;
  font-weight: bold;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  box-shadow: 0 3px 0 rgba(0,0,0,0.2);
  transition: 0.2s;
}
#start { background-color: #3498db; }
#restart { background-color: #7f8c8d; }
#stop { background-color: #e74c3c; }
#buttons button:hover { transform: translateY(1px); }

/* CONSOLE */
#console {
  background-color: #000;
  height: 250px;
  border-radius: 6px;
  padding: 10px;
  overflow-y: auto;
  font-size: 14px;
  line-height: 1.4;
  margin-bottom: 10px;
  scroll-behavior: smooth;
}

.log-info { color: #3498db; }
.log-warn { color: #f1c40f; }
.log-error { color: #e74c3c; }
.log-command { color: #2ecc71; }

.blink { animation: blink 0.3s; }
@keyframes blink {
  0% { background-color: #111; }
  50% { background-color: #222; }
  100% { background-color: #111; }
}

/* COMMAND INPUT */
#command {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: none;
  background-color: #1f242d;
  color: #fff;
}
</style>
</head>
<body>

<!-- LOGIN PAGE -->
<div id="login">
  <h2>Pterodactyl Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <p id="loginMsg" style="color: #e74c3c; margin-top:10px;"></p>
</div>

<!-- PANEL PAGE -->
<div id="panel">
  <div id="buttons">
    <button id="start">Start</button>
    <button id="restart">Restart</button>
    <button id="stop">Stop</button>
  </div>
  <div id="console"></div>
  <input type="text" id="command" placeholder="Type a command...">
</div>

<script>
// USERS
const users = [
  {user: "ROWR123", pass: "ROWR12311"},
  {user: "GOG_GOG", pass: "ROLE_ADMIN"},
  {user: "SPIDER", pass: "SPIDERMAN"}
];

// ELEMENTS
const loginDiv = document.getElementById('login');
const panelDiv = document.getElementById('panel');
const loginBtn = document.getElementById('loginBtn');
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');
const loginMsg = document.getElementById('loginMsg');
const consoleDiv = document.getElementById('console');
const commandInput = document.getElementById('command');

const startBtn = document.getElementById('start');
const restartBtn = document.getElementById('restart');
const stopBtn = document.getElementById('stop');

// LOGIN HANDLER
loginBtn.addEventListener('click', () => {
  const username = usernameInput.value;
  const password = passwordInput.value;
  const valid = users.find(u=> u.user===username && u.pass===password);
  if(valid){
    loginMsg.style.color = "#2ecc71";
    loginMsg.textContent = "Login successful! Loading panel...";
    setTimeout(()=>{
      loginDiv.style.display = "none";
      panelDiv.style.display = "flex";
      appendLog(`[INFO] Welcome ${username}!`, "log-info");
      startDummyLogs();
    },3000);
  } else {
    loginMsg.style.color = "#e74c3c";
    loginMsg.textContent = "Invalid credentials!";
  }
});

// DUMMY LOGS
const dummyLogs = [
  {text:"Server marked as offline...", type:"log-error"},
  {text:"Starting server...", type:"log-info"},
  {text:"Server booting up...", type:"log-warn"},
  {text:"Server online!", type:"log-info"},
  {text:"Performing routine check...", type:"log-info"}
];

function appendLog(text,type="log-info"){
  const p = document.createElement('div');
  p.className = type+" blink";
  p.innerHTML = text;
  consoleDiv.appendChild(p);
  consoleDiv.scrollTop = consoleDiv.scrollHeight;
  setTimeout(()=>p.classList.remove("blink"),300);
}

function startDummyLogs(){
  let i=0;
  const interval = setInterval(()=>{
    if(i>=dummyLogs.length){ clearInterval(interval); return;}
    appendLog(dummyLogs[i].text,dummyLogs[i].type);
    i++;
  },1000);
}

// COMMAND INPUT
commandInput.addEventListener('keydown',(e)=>{
  if(e.key==="Enter" && commandInput.value.trim()!==""){
    appendLog(`[${usernameInput.value}@server~] ${commandInput.value.trim()}`,"log-command");
    commandInput.value="";
  }
});

// BUTTON ACTIONS
startBtn.addEventListener('click',()=> appendLog("[START] Server started.","log-info"));
restartBtn.addEventListener('click',()=> appendLog("[RESTART] Server restarting...","log-warn"));
stopBtn.addEventListener('click',()=> appendLog("[STOP] Server stopped.","log-error"));
</script>

</body>
</html>
