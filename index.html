<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ptero Mini Panel</title>
  <style>
    body {
      background:#0d1117;
      color:white;
      font-family:monospace;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    #login, #panel {
      background:#161b22;
      padding:20px;
      border-radius:8px;
      box-shadow:0 0 10px rgba(0,0,0,0.5);
    }
    #panel { display:none; flex-direction:column; width:90%; max-width:600px; }
    #buttons { display:flex; gap:10px; margin-bottom:10px; }
    #buttons button { flex:1; padding:10px; border:none; border-radius:4px; cursor:pointer; font-size:14px; }
    #buttons .start { background:#3b82f6; color:white; }
    #buttons .restart { background:#9ca3af; color:white; }
    #buttons .stop { background:#ef4444; color:white; }
    #buttons .clear { background:#10b981; color:white; }
    #console {
      background:#000;
      height:250px;
      overflow-y:auto;
      padding:10px;
      border-radius:4px;
      margin-bottom:10px;
      font-size:14px;
    }
    #command { width:100%; padding:8px; border:none; border-radius:4px; }
  </style>
</head>
<body>
  <div id="login">
    <h2>Login Panel</h2>
    <input id="username" type="text" placeholder="Username"><br><br>
    <input id="password" type="password" placeholder="Password"><br><br>
    <button onclick="login()">Login</button>
  </div>

  <div id="panel">
    <div id="buttons">
      <button class="start" onclick="log('Server started')">Start</button>
      <button class="restart" onclick="log('Server restarted')">Restart</button>
      <button class="stop" onclick="log('Server stopped')">Stop</button>
      <button class="clear" onclick="clearConsole()">Clear</button>
    </div>
    <div id="console"></div>
    <input id="command" placeholder="Type a command..." onkeypress="handleCommand(event)">
  </div>

  <script>
    const users = {
      "ROWR123": "ROWR12311",
      "GOG_GOG": "ROLE_ADMIN",
      "SPIDER": "SPIDERMAN"
    };

    function login(){
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if(users[u] && users[u]===p){
        document.getElementById("login").style.display="none";
        setTimeout(()=>{
          document.getElementById("panel").style.display="flex";
          log("container@pterodactyl~ Server marked as offline…");
        },3000);
      } else {
        alert("Invalid credentials");
      }
    }

    function log(msg){
      const c = document.getElementById("console");
      const div = document.createElement("div");
      div.textContent = msg;
      c.appendChild(div);
      c.scrollTop = c.scrollHeight;
    }

    function clearConsole(){
      document.getElementById("console").innerHTML="";
    }

    function handleCommand(e){
      if(e.key==="Enter"){
        const cmd = e.target.value.trim();
        log("> "+cmd);
        e.target.value="";
        if(cmd.toLowerCase()==="zyn"){
          log("𝚆𝙰𝙸𝚃❤️‍🩹❤️‍🩹❤️‍🩹");
          setTimeout(()=>{
            log("👋 HELLOW! TERRIFYING HUMAN!😈 Type owner or bug menu if you want to know");
          },10000);
        }
      }
    }
  </script>
</body>
</html>
