<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Pterodactyl Panel</title>
<style>
  body {
    font-family: monospace;
    background-color: #1e1e2f;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #login, #panel {
    width: 400px;
    padding: 20px;
    border-radius: 8px;
    background-color: #2a2a3f;
    display: none;
    flex-direction: column;
  }
  #login { display: flex; }
  input {
    padding: 10px;
    margin: 5px 0;
    border-radius: 4px;
    border: none;
    width: 100%;
  }
  button {
    padding: 10px;
    margin: 5px 2px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    color: #fff;
    font-weight: bold;
  }
  #start { background-color: #3498db; }
  #restart { background-color: #7f8c8d; }
  #stop { background-color: #e74c3c; }
  #console {
    background-color: #000;
    height: 200px;
    margin-top: 10px;
    padding: 10px;
    overflow-y: auto;
    border-radius: 4px;
  }
  #command {
    margin-top: 10px;
    width: 100%;
  }
</style>
</head>
<body>

<div id="login">
  <h3>Login</h3>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <p id="loginMsg" style="color: #f00;"></p>
</div>

<div id="panel">
  <div>
    <button id="start">Start</button>
    <button id="restart">Restart</button>
    <button id="stop">Stop</button>
  </div>
  <div id="console"></div>
  <input type="text" id="command" placeholder="Type a command...">
</div>

<script>
const loginBtn = document.getElementById('loginBtn');
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');
const loginMsg = document.getElementById('loginMsg');
const loginDiv = document.getElementById('login');
const panelDiv = document.getElementById('panel');
const consoleDiv = document.getElementById('console');
const commandInput = document.getElementById('command');

const startBtn = document.getElementById('start');
const restartBtn = document.getElementById('restart');
const stopBtn = document.getElementById('stop');

const dummyLogs = [
  "container@pterodactyl~ Server marked as offline...",
  "Starting server...",
  "Server booting up...",
  "Server online!",
  "Performing routine check..."
];

// Simple username/password
const users = [
  {user: "ROWR123", pass: "ROWR12311"},
  {user: "GOG_GOG", pass: "ROLE_ADMIN"},
  {user: "SPIDER", pass: "SPIDERMAN"}
];

// Login handler
loginBtn.addEventListener('click', () => {
  const user = usernameInput.value;
  const pass = passwordInput.value;
  const valid = users.find(u => u.user === user && u.pass === pass);
  if(valid){
    loginMsg.textContent = "Login successful! Loading panel...";
    setTimeout(() => {
      loginDiv.style.display = "none";
      panelDiv.style.display = "flex";
      startDummyLogs();
    }, 3000);
  } else {
    loginMsg.textContent = "Invalid credentials!";
  }
});

// Dummy console log
function startDummyLogs() {
  let i = 0;
  const interval = setInterval(() => {
    if(i >= dummyLogs.length) { clearInterval(interval); return; }
    appendLog(dummyLogs[i]);
    i++;
  }, 1000);
}

function appendLog(text){
  consoleDiv.innerHTML += text + "<br>";
  consoleDiv.scrollTop = consoleDiv.scrollHeight;
}

// Command input
commandInput.addEventListener('keydown', (e) => {
  if(e.key === "Enter" && commandInput.value.trim() !== ""){
    appendLog("> " + commandInput.value.trim());
    commandInput.value = "";
  }
});

// Button actions
startBtn.addEventListener('click', () => appendLog("[START] Server started."));
restartBtn.addEventListener('click', () => appendLog("[RESTART] Server restarting..."));
stopBtn.addEventListener('click', () => appendLog("[STOP] Server stopped."));
</script>

</body>
</html><div id="panelPage">
<div class="nav">
    <button class="active" data-page="console">Console</button>
    <button data-page="files">Files</button>
    <button data-page="database">Database</button>
    <button data-page="schedules">Schedules</button>
</div>

<div id="console" class="page active">
    <h2>Console</h2>
    <button class="action run">Run</button>
    <button class="action restart">Restart</button>
    <button class="action stop">Stop</button>
</div>

<div id="files" class="page">
    <h2>Files</h2>
    <input type="file" id="fileInput" style="display:none;">
    <button class="action" id="placeFiles">Place Files</button>
</div>

<div id="database" class="page">
    <h2>Database</h2>
    <p>Dummy page untuk database</p>
</div>

<div id="schedules" class="page">
    <h2>Schedules</h2>
    <p>Dummy page untuk schedules</p>
</div>

<div id="notifPanel"></div>
</div>

<script>
// Login
const loginBtn = document.getElementById('loginBtn');
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');
const notifLogin = document.getElementById('notif');
const loginPage = document.getElementById('loginPage');
const panelPage = document.getElementById('panelPage');

loginBtn.addEventListener('click', () => {
    const user = usernameInput.value.trim();
    const pass = passwordInput.value.trim();
    if(user === 'press' && pass === 'Testione'){
        notifLogin.style.color = '#4caf50';
        notifLogin.textContent = 'Login berhasil, tunggu sebentar...';
        notifLogin.style.display = 'block';
        setTimeout(() => {
            loginPage.style.display = 'none';
            panelPage.style.display = 'block';
        }, 3000); // delay 3 detik
    } else {
        notifLogin.style.color = '#ff5252';
        notifLogin.textContent = 'Username atau password salah';
        notifLogin.style.display = 'block';
        setTimeout(()=>{ notifLogin.style.display = 'none'; },2000);
    }
});

// Panel navigation
const navButtons = document.querySelectorAll('.nav button');
const pages = document.querySelectorAll('.page');
const notif = document.getElementById('notifPanel');

navButtons.forEach(btn => {
    btn.addEventListener('click', () => {
        navButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const pageId = btn.getAttribute('data-page');
        pages.forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
    });
});

// Console buttons
document.querySelector('.action.run').addEventListener('click', () => showNotif('Server running...'));
document.querySelector('.action.restart').addEventListener('click', () => showNotif('Server restarted'));
document.querySelector('.action.stop').addEventListener('click', () => showNotif('Server stopped'));

// Files page
const fileInput = document.getElementById('fileInput');
document.getElementById('placeFiles').addEventListener('click', () => { fileInput.click(); });
fileInput.addEventListener('change', (e) => {
    if(e.target.files.length > 0) showNotif(`File selected: ${e.target.files[0].name}`);
});

// Function notif
function showNotif(msg) {
    notif.textContent = msg;
    notif.style.display = 'block';
    setTimeout(() => { notif.style.display = 'none'; }, 2000);
}
</script>

</body>
</html>
